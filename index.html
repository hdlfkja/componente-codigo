<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" as="font">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="preload" href="./css/normalize.css" as="style">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="preload" href="./css/style.css" as="style">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>

<main class="contenedor-flex">
  <div class="imagen-fondo"></div>

  <div class="contenedor">
    <img src="./images/illustration-hero.svg" alt="imagen hero" class="imagen-hero">
    <section class="contenido-principal">
      <h1 class="contenido-principal__titulo centrar-texto">Order Summary</h1>
  
      <p class="contenido-principal__texto centrar-texto">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  
        <div class="plan">
          <img src="./images/icon-music.svg" alt="icono musica" class="plan__icono-musica">

          <div class="plan__info">
            <p class="plan__texto">Annual Plan</p>
            <p class="plan__texto plan__texto--color">$59.99/year</p>
          </div>
          <a href="#" class="plan__enlace" >Change</a>
        </div>

        <div class="boton">
            <a href="#" class="boton__pagar centrar-texto no-decoracion">Proceed to Payment</a>
            <a href="#" class=" boton__cancelar centrar-texto no-decoracion">Cancel Order</a>
        </div>
      </div>
    </section>
</main>

</body>
</html>
